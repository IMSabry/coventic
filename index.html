<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Coventic</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="./img/logo.png" alt="logo" class="logo">
            <button type="button" class="button">Sign Up</button>
        </div>

        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button" class="button">Take a tour</button>
        </div>

        <div class="side-bar">
            <img src="./img/menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="./img/fb.png" alt="fb">
                <img src="./img/ig.png" alt="ig">
                <img src="./img/tw.png" alt="tw">
            </div>

            <div class="useful-links">
                <img src="./img/share.png" alt="share">
                <img src="./img/info.png" alt="info">
            </div>
        </div>

        <div class="bubbles">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
            <img src="./img/bubble.png" alt="bubble">
        </div>

        <footer>
            <p>Designed by <a href="https://www.youtube.com/channel/UCkjoHfkLEy7ZT4bA2myJ8xA">Easy Tutorials</a></p>
            <p>Coded by <a href="https://github.com/IMSabry">Mohamed Sabry</a></p>
        </footer>
    </div>



</body>

</html>
